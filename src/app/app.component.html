<main class="todo-container">
  <div class="header">
    <h3 class="title">To Do Tasks</h3>
    <app-button
      icon="add"
      type="icon"
      [onClick]="onClickAdd.bind(this)"
    ></app-button>
  </div>

  <div>
    <app-task-list
      *ngIf="tasks$ | async as tasks"
      [tasks]="tasks"
    ></app-task-list>
  </div>
</main>
