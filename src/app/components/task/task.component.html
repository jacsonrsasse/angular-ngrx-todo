<li
  class="task-container"
  (dblclick)="markTask()"
  [ngClass]="{ '-completed': task.completed }"
>
  <p class="title">{{ task.title }}</p>

  <div class="actions">
    <app-button
      icon="edit"
      type="icon"
      [onClick]="onClickEdit.bind(this)"
    ></app-button>
    <app-button
      icon="delete"
      type="icon"
      [onClick]="onClickDelete.bind(this)"
    ></app-button>
  </div>
</li>
